{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light" >

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="Webinning" name="author" />

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap">

        <!-- no-JS fallback -->

            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap">
        </noscript>

        <!-- Theme CSS -->
        <link rel="stylesheet" href="{% static 'maint/css/theme.bundle.css' %}" />

        <script src="{% static 'maint/js/theme.switcher.js' %}"></script>

        <!-- Page specific css -->
        {% block css %}
        {% endblock %}

        <!-- Favicon -->
        <link rel="icon" href="{% static 'maint/images/icons/favicon.ico' %}" sizes="any" />

        <!-- Page Title -->
        <title>mkMaint</title>

    </head>
    
    <body>
        <!-- NAVIGATION -->
        <nav id="mainNavbar" class="navbar navbar-vertical navbar-expand-lg scrollbar bg-white navbar-light">
            <div class="container-fluid">
                
                <div class="d-flex align-items-center mb-lg-7">
                    <!-- Brand -->
                    <a class="navbar-brand mb-0" href="/">
                        <img src="https://d33wubrfki0l68.cloudfront.net/ba6b91b7d508187d153e48318c22d0773a9cedfc/36afa/assets/images/logo.svg" class="navbar-brand-img logo-light logo-large" alt="..." width="125" height="25">
                        <img src="https://d33wubrfki0l68.cloudfront.net/55307694d1a6b107d2d87c838a1aaede85cd3d84/66f18/assets/images/logo-dark.svg" class="navbar-brand-img logo-dark logo-large" alt="..." width="125" height="25">
                    </a>

                    <a href="../docs/changelog.html">
                        <span class="badge text-bg-primary-soft ms-2">v1.0.1</span>
                    </a>
                </div>
        
                <!-- Navbar toggler -->
                <a href="javascript: void(0);" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#sidenavCollapse" aria-controls="sidenavCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </a>
        
                <!-- Collapse -->
                <div class="collapse navbar-collapse" id="sidenavCollapse">
        
                    <!-- Navigation -->
                    <ul class="navbar-nav mb-lg-7">
                        {% block navar %}
                        {% endblock %}                      
                        
                    </ul>
                    <!-- End of Navigation -->
                </div>
                <!-- End of Collapse -->
            </div>
